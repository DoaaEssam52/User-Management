<div class="users-list px-5 py-4">
  <div
    class="d-flex justify-content-between align-items-center pb-2 border-bottom"
  >
    <h3>UsersList</h3>
    <button class="btn px-4">ADD NEW USER</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Enroll Number</th>
        <th scope="col">Date of admission</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let user of usersList">
      <tr>
        <td><img [src]="user.image" width="64" height="70" /></td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.ein }}</td>
        <td>{{ user.birthDate }}</td>
        <td>
          <i class="fas fa-pencil mx-4"></i> <i class="far fa-trash-can"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
